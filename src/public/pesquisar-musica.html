<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Pesquisar M√∫sica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --radius-lg: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
      display: flex;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding-bottom: 100px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
      border-radius: 50%;
      font-weight: 700;
      color: #00152a;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .header-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .header-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* SEARCH */
    .search-box {
      background: #0f0f17;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1rem;
    }

    .search-box button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    /* RESULTS */
    .results {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .music-card {
      display: flex;
      gap: 12px;
      background: var(--card-bg);
      padding: 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.07);
      align-items: center;
    }

    .cover {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
    }

    .music-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .music-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .music-artist {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 3px;
    }

    .btn-add {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: #15151d;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-cancel,
    .btn-confirm {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-cancel {
      background: #666;
      color: white;
    }

    .btn-confirm {
      background: var(--accent);
      color: #000;
    }

    /* FOOTER NAV */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0e0e14cc;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .footer-btn {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      border: 2px solid transparent;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="avatar" id="avatar">?</div>
      <div>
        <div class="header-title">Pesquisar M√∫sica</div>
        <div class="header-sub">Use o Spotify para escolher</div>
      </div>
    </header>

    <!-- SEARCH -->
    <div class="search-box">
      üîç
      <input id="searchInput" type="text" placeholder="Digite uma m√∫sica ou artista..." />
      <button onclick="buscar()">Buscar</button>
    </div>

    <!-- RESULTS -->
    <div id="resultados" class="results"></div>

    <!-- MODAL -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Confirmar pedido</h3>
        <p id="modal-desc">Voc√™ deseja pedir esta m√∫sica?</p>

        <div class="modal-buttons">
          <button class="btn-cancel" onclick="closeModal()">N√£o</button>
          <button class="btn-confirm" id="btnConfirm">Sim</button>
        </div>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer class="footer-nav">
    <div class="footer-btn" onclick="window.location.href='/inicio.html'">üè†</div>
    <div class="footer-btn" onclick="window.location.href='/chat.html'">üí¨</div>
    <div class="footer-btn" onclick="window.location.href='/fila.html'">üìÅ</div>
  </footer>

  <!-- SCRIPT FINAL -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {

      // ==========================
      // SESS√ÉO DO CLIENTE
      // ==========================
      const nomeCliente = sessionStorage.getItem("nomeCliente") ?? "Cliente";
      const mesaId = Number(sessionStorage.getItem("mesaId"));

      const avatarEl = document.getElementById("avatar");
      if (avatarEl && nomeCliente) {
        avatarEl.textContent = nomeCliente[0].toUpperCase();
      }

      const input = document.getElementById("searchInput");
      const resultadosDiv = document.getElementById("resultados");

      let selectedTrack = null;

      // ==========================
      // BUSCAR NO SPOTIFY
      // ==========================
      async function buscar() {
        const q = input.value.trim();
        if (!q) return;

        resultadosDiv.innerHTML = "<p>‚è≥ Buscando m√∫sicas‚Ä¶</p>";

        try {
          const res = await fetch(`/api/spotify/search?q=${encodeURIComponent(q)}`);

          if (!res.ok) {
            const text = await res.text();
            console.error("Erro em /api/spotify/search:", text);
            resultadosDiv.innerHTML = "<p>Erro ao buscar m√∫sicas üòï</p>";
            return;
          }

          const data = await res.json();
          renderResultados(data);
        } catch (err) {
          console.error("Erro inesperado:", err);
          resultadosDiv.innerHTML = "<p>Erro inesperado üòï</p>";
        }
      }

      window.buscar = buscar; // bot√£o usa isso

      // ==========================
      // RENDERIZAR RESULTADOS
      // ==========================
      function renderResultados(lista) {
        resultadosDiv.innerHTML = "";

        if (!lista || lista.length === 0) {
          resultadosDiv.innerHTML = "<p>Nada encontrado üòï</p>";
          return;
        }

        lista.forEach((m) => {
          const card = document.createElement("div");
          card.className = "music-card";

          const trackObj = {
            spotifyId: m.spotifyId,
            spotifyUri: m.spotifyUri,
            title: m.title,
            artists: m.artists,
            album: m.album,
            coverUrl: m.coverUrl ?? "",
            durationMs: m.durationMs,
          };

          card.innerHTML = `
            <img src="${trackObj.coverUrl || "https://via.placeholder.com/64?text=‚ô™"}" class="cover">
            <div class="music-info">
              <span class="music-title">${trackObj.title}</span>
              <span class="music-artist">${trackObj.artists}</span>
            </div>
            <button class="btn-add">‚ûï</button>
          `;

          card.querySelector(".btn-add").onclick = () =>
            openConfirmModal(trackObj);

          resultadosDiv.appendChild(card);
        });
      }

      // ==========================
      // MODAL
      // ==========================
      function openConfirmModal(track) {
        selectedTrack = track;
        document.getElementById("modal-desc").textContent =
          `Deseja pedir "${track.title}" de ${track.artists}?`;

        document.getElementById("confirm-modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("confirm-modal").classList.add("hidden");
        selectedTrack = null;
      }

      window.closeModal = closeModal;

      // ==========================
      // ENVIAR PEDIDO
      // ==========================
      async function sendMusicRequest() {
        if (!selectedTrack) return;

        const payload = {
          spotifyId: selectedTrack.spotifyId,
          spotifyUri: selectedTrack.spotifyUri,
          title: selectedTrack.title,
          artists: selectedTrack.artists,
          album: selectedTrack.album,
          coverUrl: selectedTrack.coverUrl,
          mesaId,
          clienteNome: nomeCliente,
        };

        try {
          const res = await fetch("/api/pedido-musica/queue", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!res.ok) {
            console.error("Erro ao enviar pedido:", await res.text());
            alert("N√£o foi poss√≠vel adicionar a m√∫sica. Tente novamente.");
            return;
          }

          alert("üéµ M√∫sica adicionada √† fila!");
        } catch (err) {
          console.error("Erro ao enviar pedido:", err);
          alert("Erro ao enviar pedido.");
        }

        closeModal();
      }

      document.getElementById("btnConfirm").onclick = sendMusicRequest;

      // ENTER pra buscar
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          buscar();
        }
      });

      // AUTO-BUSCA quando veio com ?q=
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q");

      if (query) {
        input.value = query;
        buscar();
      }
    });
  </script>

</body>

</html>
