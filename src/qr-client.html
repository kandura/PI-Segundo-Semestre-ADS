<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Entrada via QR</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #111;
        color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .card {
        background: #1e1e1e;
        padding: 24px;
        border-radius: 12px;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #111;
        color: #f5f5f5;
        margin-bottom: 12px;
      }

      button {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #10b981;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 4px;
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .mesa-info {
        font-size: 0.85rem;
        color: #ccc;
        margin-bottom: 12px;
      }

      .msg {
        font-size: 0.85rem;
        margin-top: 12px;
        min-height: 18px;
      }

      .msg.ok {
        color: #4ade80;
      }

      .msg.error {
        color: #f97373;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Bem-vindo!</h1>
      <div class="subtitle">Acesse o sistema de m√∫sicas da hamburgueria</div>

      <div id="mesa-info" class="mesa-info"></div>

      <label for="nome">Seu nome</label>
      <input id="nome" type="text" placeholder="Digite seu nome" />

      <button id="btn-entrar">Entrar</button>

      <div id="msg" class="msg"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const codigoMesa = params.get("mesa"); // ex.: M01

      const mesaInfo = document.getElementById("mesa-info");
      const nomeInput = document.getElementById("nome");
      const btnEntrar = document.getElementById("btn-entrar");
      const msg = document.getElementById("msg");

      if (!codigoMesa) {
        mesaInfo.textContent =
          "Erro: c√≥digo da mesa n√£o encontrado na URL (?mesa=M01).";
        btnEntrar.disabled = true;
      } else {
        mesaInfo.textContent = `Voc√™ est√° acessando a partir da mesa: ${codigoMesa}`;
      }

      btnEntrar.addEventListener("click", async () => {
        const nomeCliente = nomeInput.value.trim();
        msg.textContent = "";
        msg.className = "msg";

        if (!nomeCliente) {
          msg.textContent = "Por favor, digite seu nome.";
          msg.classList.add("error");
          return;
        }

        if (!codigoMesa) return;

        btnEntrar.disabled = true;
        btnEntrar.textContent = "Entrando...";

        try {
          const res = await fetch("http://localhost:3000/sessions/entrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              nomeCliente,
              codigoMesa,
            }),
          });

          const data = await res.json();

          if (!res.ok || !data.success) {
            throw new Error(data.message || "Falha ao abrir sess√£o");
          }

          // Aqui voc√™ poderia guardar o idSessao no localStorage e ir para outra p√°gina
          // localStorage.setItem("sessaoId", data.data.idSessao);

          msg.textContent = `Sess√£o criada! Ol√°, ${data.data.nomeCliente} (Mesa: ${data.data.mesa.codigo}).`;
          msg.classList.add("ok");
        } catch (error) {
          console.error(error);
          msg.textContent =
            error.message || "Erro inesperado ao tentar entrar no sistema.";
          msg.classList.add("error");
        } finally {
          btnEntrar.disabled = false;
          btnEntrar.textContent = "Entrar";
        }
      });
      
      // L√™ o id da mesa da URL: ?mesa=7
      function getMesaIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("mesa");
      }

      const form = document.querySelector("form");
      const inputNome = document.getElementById("nome");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // impede recarregar a p√°gina

        const nome = inputNome.value.trim();
        const mesaId = getMesaIdFromUrl();

        if (!nome) {
          alert("Por favor, digite seu nome üôÇ");
          return;
        }

        if (!mesaId) {
          alert("Mesa n√£o identificada. (QR Code sem ?mesa=ID)");
          return;
        }

        try {
          const response = await fetch("http://localhost:3333/api/sessions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ nome, mesaId }),
          });

          if (!response.ok) {
            throw new Error("Erro ao criar sess√£o");
          }

          const data = await response.json();
          console.log("Resposta do back:", data);

          // Exemplo: salva infos localmente
          localStorage.setItem("sessionId", data.sessionId);
          localStorage.setItem("nomeCliente", nome);
          localStorage.setItem("mesaId", mesaId);

          // Redireciona pra pr√≥xima p√°gina
          window.location.href = "/musicas.html";
        } catch (error) {
          console.error(error);
          alert("N√£o foi poss√≠vel entrar agora. Tente novamente em instantes.");
        }
      });

    </script>
    
  </body>
</html>
