<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar Conta - Moderador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --accent-soft: rgba(255, 179, 66, 0.15);
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --error: #ff6b6b;
      --radius-lg: 18px;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    .container { width: 100%; max-width: 420px; }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 28px 22px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: radial-gradient(circle, #ffdd99, #ff9f1c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.2rem;
      color: #2b1903;
    }

    .title { font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; }
    .subtitle { color: var(--text-muted); margin-bottom: 20px; }

    .form-group { margin-bottom: 16px; display: flex; flex-direction: column; gap: 6px; }

    input {
      border-radius: 999px;
      padding: 12px 16px;
      background: #0f0f17;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ffb342, #ff8a3c);
      color: #2b1903;
      font-weight: 700;
      cursor: pointer;
    }

    .footer-text {
      margin-top: 14px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    a { color: var(--accent); }
  </style>
</head>

<body>
  <div class="container">
    <main class="card">

      <header class="brand">
        <div class="brand-logo">HB</div>
        <div>
          <div class="brand-text-main">Painel do Moderador</div>
          <div class="brand-text-sub">Acesso restrito</div>
        </div>
      </header>

      <h1 class="title">Criar Conta</h1>
      <p class="subtitle">Cadastre um usuário moderador.</p>

      <form id="formRegister">
        <div class="form-group">
          <label>Nome</label>
          <input id="nome" type="text" required placeholder="Seu nome">
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input id="email" type="email" required placeholder="email@exemplo.com">
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input id="senha" type="password" required placeholder="Crie uma senha">
        </div>

        <button type="submit">Cadastrar</button>
      </form>

      <div class="footer-text">
        Já tem conta? <a href="/moderador-login.html">Entrar</a>
      </div>

    </main>
  </div>

  <script>
    const apiBase = window.location.origin;

    document.getElementById("formRegister").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const res = await fetch(`${apiBase}/api/moderador/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });

      if (!res.ok) {
        alert("Erro ao cadastrar moderador.");
        return;
      }

      alert("Moderador criado com sucesso!");
      window.location.href = "/moderador-login.html";
    });
  </script>

</body>
</html>
