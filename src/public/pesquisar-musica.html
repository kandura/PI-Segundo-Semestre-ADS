<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Pesquisar M√∫sica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --radius-lg: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
      display: flex;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding-bottom: 90px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
      border-radius: 50%;
      font-weight: 700;
      color: #00152a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .header-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* SEARCH BAR */
    .search-box {
      background: #0f0f17;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1rem;
    }

    .search-box button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    /* RESULT LIST */
    .results {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .music-card {
      display: flex;
      gap: 12px;
      background: var(--card-bg);
      padding: 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.07);
      align-items: center;
    }

    .cover {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
    }

    .music-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .music-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .music-artist {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 3px;
    }

    .popularity {
      font-size: 0.75rem;
      color: var(--accent);
      margin-top: 4px;
    }

    .btn-add {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    /* FOOTER */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0e0e14cc;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .footer-btn {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text);
      border: 2px solid transparent;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="avatar" id="avatar">A</div>
      <div>
        <div class="header-title">Pesquisar M√∫sica</div>
        <div class="header-sub">Use o Spotify para escolher</div>
      </div>
    </header>

    <!-- SEARCH -->
    <div class="search-box">
      üîç
      <input id="searchInput" type="text" placeholder="Digite uma m√∫sica ou artista..." />
      <button onclick="buscar()">Buscar</button>
    </div>

    <!-- RESULTS -->
    <div id="resultados" class="results"></div>

  </div>

  <!-- FOOTER -->
  <footer class="footer-nav">
    <div class="footer-btn" onclick="window.location.href='/inicio.html'">üè†</div>
    <div class="footer-btn" onclick="window.location.href='/chat.html'">üí¨</div>
    <div class="footer-btn" onclick="window.location.href='/fila.html'">üìÅ</div>
  </footer>

  <script>
    const resultadosDiv = document.getElementById("resultados");
    const input = document.getElementById("searchInput");

    async function buscar() {
      const q = input.value.trim();
      if (!q) return;

      resultadosDiv.innerHTML = "<p>‚è≥ Buscando m√∫sicas‚Ä¶</p>";

      const res = await fetch(`/spotify/search?q=${encodeURIComponent(q)}`);
      const data = await res.json();

      renderResultados(data);
    }

    function renderResultados(lista) {
      resultadosDiv.innerHTML = "";

      if (lista.length === 0) {
        resultadosDiv.innerHTML = "<p>Nada encontrado üòï</p>";
        return;
      }

      lista.forEach(m => {
        const card = document.createElement("div");
        card.className = "music-card";

        card.innerHTML = `
          <img src="${m.album}" class="cover">
          <div class="music-info">
            <span class="music-title">${m.title}</span>
            <span class="music-artist">${m.artists}</span>
            <span class="popularity">Popularidade: ${m.popularity ?? '‚Äî'}</span>
          </div>
          <button class="btn-add" onclick="addFila('${m.spotifyUri}')">‚ûï</button>
        `;

        resultadosDiv.appendChild(card);
      });
    }

    async function addFila(uri) {
      await fetch("/spotify/queue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uri })
      });

      alert("üéµ M√∫sica adicionada √† fila!");
    }
  </script>

</body>

</html>
