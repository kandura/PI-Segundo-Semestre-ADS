<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Fila de M√∫sicas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --radius-lg: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
      display: flex;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding-bottom: 90px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #00152a;
    }

    .header-title {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .header-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .item-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      text-align: center;
      align-self: center;
    }

    .badge.playing {
      border-color: #3fdca3;
      color: #3fdca3;
    }

    .badge.next {
      border-color: var(--accent);
      color: var(--accent);
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0e0e14cc;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .footer-btn {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text);
      border: 2px solid transparent;
      cursor: pointer;
    }

    .footer-btn.active {
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="avatar" id="avatar">C</div>
      <div>
        <div class="header-title">Fila de m√∫sicas</div>
        <div class="header-sub" id="subtitle">Carregando‚Ä¶</div>
      </div>
    </header>

    <section id="lista" class="list">
      <div style="color:var(--text-muted); font-size:0.9rem;">
        Carregando fila‚Ä¶
      </div>
    </section>
  </div>

  <footer class="footer-nav">
    <div class="footer-btn" onclick="window.location.href='/inicio.html'">üè†</div>
    <div class="footer-btn" onclick="window.location.href='/chat.html'">üí¨</div>
    <div class="footer-btn active" onclick="window.location.href='/fila.html'">üìÅ</div>
  </footer>

  <script>
    const nome = sessionStorage.getItem("nomeCliente") ?? "Cliente";
    const mesaId = Number(sessionStorage.getItem("mesaId"));
    document.getElementById("avatar").textContent = nome[0].toUpperCase();
    document.getElementById("subtitle").textContent =
      mesaId ? `Mesa ${mesaId} ‚Ä¢ Acompanhe a fila` : "Acompanhe a fila";

    const listaEl = document.getElementById("lista");

    function renderFila(fila) {
      listaEl.innerHTML = "";

      if (!fila || fila.length === 0) {
        listaEl.innerHTML =
          `<div style="color:var(--text-muted); font-size:0.9rem;">Nenhuma m√∫sica na fila ainda.</div>`;
        return;
      }

      fila.forEach((item, index) => {
        // item = playbackQueue com include de music e pedido.cliente
        const titulo = item.music?.titulo ?? "M√∫sica";
        const artista = item.music?.artista ?? "";
        const nomeCliente = item.pedido?.cliente?.nome ?? "Cliente";

        let badgeText = "Na fila";
        let badgeClass = "";

        if (index === 0) {
          badgeText = "Tocando agora";
          badgeClass = "playing";
        } else if (index === 1) {
          badgeText = "Pr√≥xima";
          badgeClass = "next";
        }

        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div class="item-main">
            <div class="title">${titulo}</div>
            <div class="meta">${artista} ¬∑ Pedido por ${nomeCliente}</div>
          </div>
          <div class="badge ${badgeClass}">${badgeText}</div>
        `;

        listaEl.appendChild(div);
      });
    }

    // Fila inicial via REST
    async function carregarFilaInicial() {
      try {
        const res = await fetch("/api/player/fila");
        if (!res.ok) {
          console.error("Erro ao buscar fila inicial:", await res.text());
          listaEl.innerHTML =
            `<div style="color:var(--text-muted); font-size:0.9rem;">Erro ao carregar fila.</div>`;
          return;
        }
        const data = await res.json();
        renderFila(data);
      } catch (err) {
        console.error("Erro inesperado ao buscar fila:", err);
      }
    }

    carregarFilaInicial();

    // WebSocket de atualiza√ß√µes
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const filaWS = new WebSocket(`${protocol}://${location.host}/fila-ws`);

    filaWS.onmessage = (evt) => {
      try {
        const data = JSON.parse(evt.data);
        if (data.tipo === "atualizar-fila") {
          renderFila(data.fila);
        }
      } catch (err) {
        console.error("Erro ao processar mensagem de fila:", err);
      }
    };
  </script>
</body>
</html>
