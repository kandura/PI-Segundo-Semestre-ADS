<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name=""viewport" content="width=device-width, initial-scale=1" />
    <title>Fila de M√∫sicas - Smash Brothers Burger</title>

    <style>
        :root {
            --bg:#0b0b0f;
            --card-bg: #15151d;
            --text:#f5f5f5;
            --text-muted:#a1a1b3;
            --accent:#ffb342;
            --radius-lg: 20px;
        }

        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
            min-height: 100vh;
            padding: 16px;
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding-bottom: 90px;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
            color: #00152a;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .header-sub {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        /* MUSIC LIST */
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .music-card {
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--radius-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(6px);
        }

        .music-info {
            display: flex;
            flex-direction: column;
        }

        .music-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .music-artist {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* STATUS */
        .status {
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status.playing {
            background: rgba(0,255,120,0.18);
            color: #61ff9b;
            border: 1px solid #61ff9b55;
        }

        .status.next {
            background: rgba(255,209,48,0.18);
            color: #ffce5c;
            border: 1px solid #ffce5c55;
        }

        .status.waiting {
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* FOOTER */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0e0e14cc;
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
        }

        .footer-btn {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: rgba(255,255,255,0.06);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--text);
            border: 2px solid transparent;
            cursor: pointer;
            transition: .15s;
        }

        .footer-btn.active {
            border-color: var(--accent);
        }
    </style>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <header class="header">
        <div class="avatar" id="avatar">C</div>
        <div>
            <div class="header-title">Fila de M√∫sicas</div>
            <div class="header-sub" id="subtitle">Carregando‚Ä¶</div>
        </div>
    </header>

    <!-- MUSIC LIST -->
    <section class="music-list" id="fila"></section>

</div>

<!-- FOOTER -->
<footer class="footer-nav">
    <div class="footer-btn" onclick="window.location.href='/inicio.html'">üè†</div>
    <div class="footer-btn" onclick="window.location.href='/chat.html'">üí¨</div>
    <div class="footer-btn" onclick="window.location.href='/fila.html'">üìÅ</div>
</footer>

<script>
    /* Ativa o bot√£o correto no footer */
    const path = window.location.pathname;
    const btns = document.querySelectorAll(".footer-btn");

    if (path.includes("inicio")) btns[0].classList.add("active");
    if (path.includes("chat")) btns[1].classList.add("active");
    if (path.includes("fila")) btns[2].classList.add("active");
</script>

<script>
  /* ============ DADOS DA SESS√ÉO ============ */
  const nome = sessionStorage.getItem("nomeCliente");

  if (!nome) {
    window.location.href = "/login.html";
  }

  const mesa = sessionStorage.getItem("mesaId") || "‚Äî";

  document.getElementById("avatar").textContent = nome[0].toUpperCase();
  document.getElementById("subtitle").textContent =
    `Mesa ${mesa} ‚Ä¢ Bem-vindo(a), ${nome}!`;

  /* ============ RENDERIZA√á√ÉO DA FILA ============ */
  function renderFila(pedidos) {
    const lista = document.getElementById("fila");
    lista.innerHTML = "";

    pedidos.forEach((p, index) => {
      // Decide visual: tocando / pr√≥xima / esperando
      const statusClass =
        index === 0 ? "playing" :
        index === 1 ? "next" :
        "waiting";

      const statusLabel =
        index === 0 ? "Tocando üé∂" :
        index === 1 ? "Pr√≥xima ‚è≥" :
        "Na fila";

      const card = document.createElement("div");
      card.className = "music-card";

      card.innerHTML = `
        <div class="music-info">
          <span class="music-title">${p.music.titulo}</span>
          <span class="music-artist">
            ${p.music.artista} ‚Ä¢ Pedido por ${p.cliente.nome}
          </span>
        </div>
        <div class="status ${statusClass}">
          ${statusLabel}
        </div>
      `;

      lista.appendChild(card);
    });
  }

  async function carregarFila() {
    try {
      const res = await fetch("/api/pedidos/fila");
      if (!res.ok) throw new Error("Erro ao buscar fila");

      const pedidos = await res.json();
      renderFila(pedidos);
    } catch (err) {
      console.error("Erro ao carregar fila:", err);
      const lista = document.getElementById("fila");
      lista.innerHTML =
        "<p>N√£o foi poss√≠vel carregar a fila agora. Tente novamente em instantes.</p>";
    }
  }

  // Carrega ao entrar na p√°gina
  carregarFila();
  // Opcional: atualizar a cada X segundos
  // setInterval(carregarFila, 5000);
</script>


</body>
</html>
