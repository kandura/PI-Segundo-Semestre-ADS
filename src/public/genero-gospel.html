<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gospel ‚Ä¢ Hamburgueria Smash Bros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --accent-soft: rgba(255, 179, 66, 0.15);
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --radius-lg: 18px;

      --genre-gospel: #ffe27a;
      --genre-eletronica: #59b5ff;
      --genre-rock: #7aff9a;
      --genre-sertanejo: #ff9d6a;
      --genre-funk: #ff6969;
      --genre-rap: #ff8ae0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
      display: flex;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding-bottom: 90px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
      border-radius: 50%;
      font-weight: 700;
      color: #00152a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-text-top {
      font-size: 1.35rem;
      font-weight: 700;
    }

    .header-text-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* BARRA DE BUSCA */
    .search-box {
      background: #0f0f17;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.09);
      margin: 14px 0 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.95rem;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    /* LISTA DE M√öSICAS */
    .tracks-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .track-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .track-card:hover {
      transform: translateY(-1px);
      background: #1a1a24;
    }

    .track-cover {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff, #b3b3b3);
      flex-shrink: 0;
    }

    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .track-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .track-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .track-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .wave-icon {
      font-size: 1.4rem;
    }

    .btn-request {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ffb342, #ff8a3c);
      color: #2b1903;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .btn-add-custom {
      margin-top: 8px;
      width: 100%;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.25);
      background: transparent;
      color: var(--text-muted);
      padding: 8px 12px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* FOOTER NAV */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0e0e14cc;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .footer-btn {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text);
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.15s;
    }

    .footer-btn.active {
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <div class="avatar" id="avatar">P</div>
      <div>
        <div class="header-text-top">In√≠cio ‚ûú Gospel</div>
        <div class="header-text-sub" id="subtitle">
          Carregando‚Ä¶
        </div>
      </div>
    </header>

    <!-- BARRA DE BUSCA -->
    <div class="search-box">
      üîç
      <input type="text" placeholder="O que voc√™ quer ouvir de Gospel?" id="searchInput" />
    </div>

    <!-- LISTA DE M√öSICAS (exemplos / placeholders) -->
    <section class="tracks-list" id="tracksList">
      <!--
          CADA .track-card representa uma m√∫sica.

          ONDE V√ÉO ENTRAR OS DADOS REAIS (Spotify + backend):
          - data-track-id  -> ID da m√∫sica no Spotify ou no banco.
          - Dentro de .track-title, .track-meta -> nome/artista/dura√ß√£o.
        -->
      <article class="track-card" data-track-id="TRACK_ID_EXEMPLO_1" data-genre="gospel">

        </div>

        <div class="track-actions">
          <div class="wave-icon">üì∂</div>
          <button class="btn-request">
            Pedir
          </button>
        </div>
      </article>

      <article class="track-card" data-track-id="TRACK_ID_EXEMPLO_2" data-genre="gospel">
        <div class="track-cover"></div>
        <div class="track-info">
          <div class="track-title">Nome da M√∫sica 2</div>
          <div class="track-meta">Artista ‚Ä¢ 4:02</div>
        </div>
        <div class="track-actions">
          <div class="wave-icon">üì∂</div>
          <button class="btn-request">Pedir</button>
        </div>
      </article>

      <article class="track-card" data-track-id="TRACK_ID_EXEMPLO_3" data-genre="gospel">
        <div class="track-cover"></div>
        <div class="track-info">
          <div class="track-title">Nome da M√∫sica 3</div>
          <div class="track-meta">Artista ‚Ä¢ 2:58</div>
        </div>
        <div class="track-actions">
          <div class="wave-icon">üì∂</div>
          <button class="btn-request">Pedir</button>
        </div>
      </article>

      <!-- BOT√ÉO PARA SUGERIR OUTRA M√öSICA -->
      <button class="btn-add-custom" id="btnAddCustom">
        + Sugerir outra m√∫sica
      </button>
    </section>
  </div>

  <!-- FOOTER ( -->
  <footer class="footer-nav">
    <!-- ONDE PLUGAR OS LINKS: substituir "#" por .html reais -->
    <button class="footer-btn active" onclick="window.location.href='inicio.html'">
      üè†
    </button>
    <button class="footer-btn" onclick="window.location.href='chat.html'">
      üí¨
    </button>
    <button class="footer-btn" onclick="window.location.href='fila.html'">

  </footer>

  <script>
  // ====== CONFIG POR G√äNERO ======
  // Ajuste esses dois conforme a p√°gina:
  const GENRE_LABEL = "Gospel";        // aparece em textos / logs
  const GENRE_QUERY = "gospel";        // termo base pro Spotify (ex.: "rock", "funk", "gospel")

  // ====== SESS√ÉO (igual o resto do app) ======
  const nomeCliente = sessionStorage.getItem("nomeCliente");
  const mesaId = sessionStorage.getItem("mesaId");

  if (!nomeCliente || !mesaId) {
    alert("Sess√£o expirada. Fa√ßa login novamente.");
    window.location.href = "/login.html";
  }

  document.getElementById("avatar").textContent = nomeCliente[0].toUpperCase();
  document.getElementById("subtitle").textContent =
    `Mesa ${mesaId} ‚Ä¢ ${nomeCliente}`;

  // ====== ELEMENTOS DE TELA ======
  const searchInput = document.getElementById("searchInput");
  const tracksList = document.getElementById("tracksList");

  // ====== BUSCAR M√öSICAS DO SPOTIFY POR G√äNERO ======
  async function carregarMusicasIniciais() {
    await buscarMusicas(GENRE_QUERY);
  }

  async function buscarMusicas(termoExtra) {
    let q = GENRE_QUERY;

    if (termoExtra && termoExtra.trim()) {
      // se o usu√°rio digitar algo, fazemos "g√™nero + termo"
      q = `${GENRE_QUERY} ${termoExtra.trim()}`;
    }

    tracksList.innerHTML = "<p>Carregando sugest√µes‚Ä¶</p>";

    try {
      const res = await fetch(`/api/spotify/search?q=${encodeURIComponent(q)}`);
      if (!res.ok) {
        const txt = await res.text().catch(() => "");
        console.error("Erro /api/spotify/search:", res.status, txt);
        tracksList.innerHTML = "<p>Erro ao carregar m√∫sicas. Tente de novo.</p>";
        return;
      }

      const dados = await res.json();
      renderTracks(dados);
    } catch (err) {
      console.error("Erro inesperado ao buscar m√∫sicas:", err);
      tracksList.innerHTML = "<p>Erro inesperado. Tente novamente.</p>";
    }
  }

  // ====== RENDERIZAR TRACKS NA LISTA ======
  function renderTracks(musicas) {
    tracksList.innerHTML = "";

    if (!musicas || !musicas.length) {
      tracksList.innerHTML = "<p>Nenhuma m√∫sica encontrada.</p>";
      return;
    }

    musicas.forEach((m) => {
      const minutes = Math.floor(m.durationMs / 60000);
      const seconds = Math.floor((m.durationMs % 60000) / 1000)
        .toString()
        .padStart(2, "0");
      const duracao = `${minutes}:${seconds}`;

      const article = document.createElement("article");
      article.className = "track-card";

      article.innerHTML = `
        <div class="track-cover">
          <img src="${m.coverUrl || "/img/placeholder-cover.png"}"
               alt="Capa"
               style="width:100%;height:100%;border-radius:999px;object-fit:cover;">
        </div>

        <div class="track-info">
          <div class="track-title">${m.title}</div>
          <div class="track-meta">${m.artists} ‚Ä¢ ${m.album} ‚Ä¢ ${duracao}</div>
        </div>

        <div class="track-actions">
          <div class="wave-icon">üì∂</div>
          <button class="btn-request">Pedir</button>
        </div>
      `;

      const btnPedir = article.querySelector(".btn-request");
      btnPedir.addEventListener("click", () => {
        enviarPedido({
          spotifyId: m.spotifyId,
          spotifyUri: m.spotifyUri,
          title: m.title,
          artists: m.artists,
          album: m.album,
          coverUrl: m.coverUrl,
        });
      });

      tracksList.appendChild(article);
    });
  }

  // ====== ENVIAR PARA /pedido-musica/queue ======
  async function enviarPedido(track) {
    try {
      const payload = {
        spotifyId: track.spotifyId,
        spotifyUri: track.spotifyUri,
        title: track.title,
        artists: track.artists,
        album: track.album,
        coverUrl: track.coverUrl,
        mesaId: Number(mesaId),
        clienteNome: nomeCliente,
      };

      const res = await fetch("/pedido-musica/queue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (!res.ok) {
        const txt = await res.text().catch(() => "");
        console.error("Erro /pedido-musica/queue:", res.status, txt);
        alert("N√£o foi poss√≠vel adicionar a m√∫sica na fila.");
        return;
      }

      alert("M√∫sica adicionada na fila! üéµ");
    } catch (err) {
      console.error("Erro inesperado ao enviar pedido:", err);
      alert("Erro inesperado ao enviar o pedido.");
    }
  }

  // ====== BUSCA PELO INPUT DA P√ÅGINA ======
  if (searchInput) {
    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        buscarMusicas(searchInput.value);
      }
    });
  }

  // ====== CARREGA LISTA INICIAL AO ABRIR ======
  carregarMusicasIniciais();
</script>
