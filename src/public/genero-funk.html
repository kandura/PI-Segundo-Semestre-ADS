<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Funk ‚Ä¢ Hamburgueria Smash Bros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --accent-soft: rgba(255, 179, 66, 0.15);
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --radius-lg: 18px;

      --genre-gospel: #ffe27a;
      --genre-eletronica: #59b5ff;
      --genre-rock: #7aff9a;
      --genre-sertanejo: #ff9d6a;
      --genre-funk: #ff6969;
      --genre-rap: #ff8ae0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
      display: flex;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding-bottom: 90px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
      border-radius: 50%;
      font-weight: 700;
      color: #00152a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-text-top {
      font-size: 1.35rem;
      font-weight: 700;
    }

    .header-text-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* BARRA DE BUSCA */
    .search-box {
      background: #0f0f17;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.09);
      margin: 14px 0 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.95rem;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    /* LISTA DE M√öSICAS */
    .tracks-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      /* A p√°gina j√° rola por padr√£o, n√£o precisa limitar a altura */
    }

    .track-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .track-card:hover {
      transform: translateY(-1px);
      background: #1a1a24;
    }

    .track-cover {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff, #b3b3b3);
      flex-shrink: 0;
      object-fit: cover;
    }

    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .track-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .track-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .track-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .wave-icon {
      font-size: 1.4rem;
    }

    .btn-request {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ffb342, #ff8a3c);
      color: #2b1903;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    /* FOOTER NAV */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0e0e14cc;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .footer-btn {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text);
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.15s;
    }

    .footer-btn.active {
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <div class="avatar" id="avatar">P</div>
      <div>
        <div class="header-text-top">In√≠cio ‚ûú Funk</div>
        <div class="header-text-sub" id="subtitle">
          Carregando‚Ä¶
        </div>
      </div>
    </header>

    <!-- BARRA DE BUSCA -->
    <div class="search-box">
      üîç
      <input type="text" placeholder="O que voc√™ quer ouvir de Funk?" id="searchInput" />
    </div>

    <!-- LISTA DE M√öSICAS -->
    <section class="tracks-list" id="tracksList"></section>
  </div>

  <!-- FOOTER -->
  <footer class="footer-nav">
    <button class="footer-btn active" onclick="window.location.href='inicio.html'">
      üè†
    </button>
    <button class="footer-btn" onclick="window.location.href='chat.html'">
      üí¨
    </button>
    <button class="footer-btn" onclick="window.location.href='fila.html'">
      üìÅ
    </button>
  </footer>

    <script>
    //   DADOS DA SESS√ÉO

    const nomeCliente = sessionStorage.getItem("nomeCliente") || "Cliente";
    const mesaId = Number(sessionStorage.getItem("mesaId"));

    const PLAYLIST_ID_FUNK = "37i9dQZF1DWYYeOy9vs7I5";


    if (!nomeCliente || !mesaId) {
      window.location.href = "/login.html";
    }

    document.getElementById("avatar").textContent = nomeCliente[0].toUpperCase();
    document.getElementById("subtitle").textContent =
      "Mesa " + mesaId + " ‚Ä¢ " + nomeCliente;

    const searchInput = document.getElementById("searchInput");
    const tracksList = document.getElementById("tracksList");

    let allTracks = []; // cache das m√∫sicas

    function formatDuration(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds.toString().padStart(2, "0")}`;
    }

    // =========================
    //   CARREGAR M√öSICAS (SEARCH)
    // =========================
    async function carregarPlaylistFunk() {
      tracksList.innerHTML = "<p>‚è≥ Carregando m√∫sicas de Funk‚Ä¶</p>";

      try {
        // usamos a mesma rota que o resto do sistema: /api/spotify/search
        const query = "funk";
        const res = await fetch(`/api/spotify/search?q=${encodeURIComponent(query)}`);

        if (!res.ok) {
          console.error("Erro em /api/spotify/search:", await res.text());
          tracksList.innerHTML = "<p>Erro ao carregar m√∫sicas üòï</p>";
          return;
        }

        const data = await res.json();
        allTracks = data;          // guarda todas
        renderTracks(allTracks);   // mostra na tela
      } catch (err) {
        console.error("Erro inesperado ao carregar m√∫sicas:", err);
        tracksList.innerHTML = "<p>Erro inesperado üòï</p>";
      }
    }

    function renderTracks(lista) {
      tracksList.innerHTML = "";

      if (!lista || lista.length === 0) {
        tracksList.innerHTML = "<p>Nenhuma m√∫sica encontrada.</p>";
        return;
      }

      lista.forEach((m) => {
        const card = document.createElement("article");
        card.className = "track-card";

        const durationText = m.durationMs ? formatDuration(m.durationMs) : "";
        const coverSrc = m.coverUrl || "https://via.placeholder.com/64?text=‚ô™";

        card.innerHTML = `
          <img src="${coverSrc}" alt="Capa do √°lbum" class="track-cover" />
          <div class="track-info">
            <div class="track-title">${m.title}</div>
            <div class="track-meta">${m.artists} ${durationText ? "‚Ä¢ " + durationText : ""}</div>
          </div>
          <div class="track-actions">
            <div class="wave-icon">üì∂</div>
            <button class="btn-request">Pedir</button>
          </div>
        `;

        card.querySelector(".btn-request").onclick = () => pedirMusica(m);

        tracksList.appendChild(card);
      });
    }

    // ===========================
    //   ENVIAR PEDIDO PRO BACK
    // ===========================
    async function pedirMusica(m) {
      try {
        const payload = {
          spotifyId: m.spotifyId,
          spotifyUri: m.spotifyUri,
          title: m.title,
          artists: m.artists,
          album: m.album,
          coverUrl: m.coverUrl,
          mesaId: Number(mesaId),
          clienteNome: nomeCliente,
        };

        // aqui √© SEM /api, igual no resto do sistema
        const res = await fetch("/pedido-musica/queue", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          console.error("Erro ao pedir m√∫sica:", await res.text());
          alert("N√£o foi poss√≠vel adicionar a m√∫sica. Tente novamente.");
          return;
        }

        alert("üéµ M√∫sica adicionada √† fila!");
      } catch (err) {
        console.error("Erro inesperado ao pedir m√∫sica:", err);
        alert("Erro inesperado ao pedir m√∫sica.");
      }
    }

    // ===========================
    //   FILTRO LOCAL NA LISTA
    // ===========================
    searchInput.addEventListener("input", () => {
      const termo = searchInput.value.trim().toLowerCase();

      if (!termo) {
        renderTracks(allTracks);
        return;
      }

      const filtradas = allTracks.filter((m) =>
        (m.title + " " + m.artists).toLowerCase().includes(termo)
      );

      renderTracks(filtradas);
    });

    // Carrega m√∫sicas ao abrir a p√°gina
    carregarPlaylistFunk();
  </script>

</body>

</html>
