<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Escolha um G√™nero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --accent-soft: rgba(255, 179, 66, 0.15);
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --radius-lg: 18px;

      --genre-gospel: #ffe27a;
      --genre-eletronica: #59b5ff;
      --genre-rock: #7aff9a;
      --genre-sertanejo: #ff9d6a;
      --genre-funk: #ff6969;
      --genre-rap: #ff8ae0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
      display: flex;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding-bottom: 90px;
    }

    /* -------- HEADER -------- */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
      border-radius: 50%;
      font-weight: 700;
      color: #00152a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-text-top {
      font-size: 1.35rem;
      font-weight: 700;
    }

    .header-text-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* -------- SEARCH BAR -------- */
    .search-box {
      background: #0f0f17;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.09);
      margin: 14px 0 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.95rem;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    /* -------- GRID -------- */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .genre-card {
      border-radius: 22px;
      padding: 22px 14px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.55);
      transition: transform 0.14s ease, filter 0.14s ease;
    }

    .genre-card:hover {
      transform: translateY(-3px);
      filter: brightness(1.05);
    }

    .genre-icon {
      font-size: 2.4rem;
      opacity: 0.85;
    }

    .gospel {
      background: var(--genre-gospel);
      color: #2a2000;
    }

    .eletronica {
      background: var(--genre-eletronica);
      color: #00162b;
    }

    .rock {
      background: var(--genre-rock);
      color: #02240f;
    }

    .sertanejo {
      background: var(--genre-sertanejo);
      color: #261202;
    }

    .funk {
      background: var(--genre-funk);
      color: #2a0202;
    }

    .rap {
      background: var(--genre-rap);
      color: #280018;
    }

    /* -------- FOOTER -------- */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0e0e14cc;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .footer-btn {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text);
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.15s;
    }

    .footer-btn.active {
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="avatar" id="avatar">P</div>
      <div>
        <div class="header-text-top">In√≠cio</div>
        <div class="header-text-sub" id="subtitle">Carregando‚Ä¶</div>
      </div>
    </header>

    <!-- SEARCH -->
    <div class="search-box">
      üîç
      <input type="text" placeholder="O que voc√™ quer ouvir?" />
    </div>

    <!-- GRID -->
    <section class="grid">
      <button class="genre-card gospel" onclick="goTo('gospel')">
        <div class="genre-icon">üìñüéµ</div>
        Gospel
      </button>

      <button class="genre-card eletronica" onclick="goTo('eletronica')">
        <div class="genre-icon">üéß</div>
        Eletr√¥nica
      </button>

      <button class="genre-card rock" onclick="goTo('rock')">
        <div class="genre-icon">ü§ò</div>
        Rock
      </button>

      <button class="genre-card sertanejo" onclick="goTo('sertanejo')">
        <div class="genre-icon">üé∏üëí</div>
        Sertanejo
      </button>

      <button class="genre-card funk" onclick="goTo('funk')">
        <div class="genre-icon">üì¢</div>
        Funk
      </button>

      <button class="genre-card rap" onclick="goTo('rap')">
        <div class="genre-icon">üé§üé§</div>
        Rap
      </button>
    </section>
  </div>

  <!-- FOOTER -->
  <footer class="footer-nav">
    <div class="footer-btn active">üè†</div>
    <div class="footer-btn" onclick="window.location.href='/chat.html'">üí¨</div>
    <div class="footer-btn">üìÅ</div>
  </footer>

  <script>
    // Carrega dados da sess√£o (por aba)
    const nome = sessionStorage.getItem("nomeCliente");
    const mesa = sessionStorage.getItem("mesaId");

    // Se n√£o tiver sess√£o ‚Üí voltar ao login
    if (!nome || !mesa) {
      window.location.href = "/login.html";
    }

    // Avatar = primeira letra do nome
    document.getElementById("avatar").textContent = nome[0].toUpperCase();

    // Subt√≠tulo
    document.getElementById("subtitle").textContent =
      `Mesa ${mesa} ‚Ä¢ Bem-vindo(a), ${nome}!`;

    // Navega√ß√£o
    function goTo(genero) {
      window.location.href = `/genero-${genero}.html`;
    }
  </script>
</body>

</html>
