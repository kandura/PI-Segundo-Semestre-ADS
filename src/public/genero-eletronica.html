<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Eletronica ‚Ä¢ Hamburgueria Smash Bros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --card-bg: #15151d;
      --accent: #ffb342;
      --accent-soft: rgba(255, 179, 66, 0.15);
      --text: #f5f5f5;
      --text-muted: #a1a1b3;
      --radius-lg: 18px;

      --genre-gospel: #ffe27a;
      --genre-eletronica: #59b5ff;
      --genre-rock: #7aff9a;
      --genre-sertanejo: #ff9d6a;
      --genre-funk: #ff6969;
      --genre-rap: #ff8ae0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #26263a 0, #050509 40%, #000);
      display: flex;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding-bottom: 90px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      background: radial-gradient(circle at 30% 20%, #99d0ff, #1c7aff);
      border-radius: 50%;
      font-weight: 700;
      color: #00152a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-text-top {
      font-size: 1.35rem;
      font-weight: 700;
    }

    .header-text-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* BARRA DE BUSCA */
    .search-box {
      background: #0f0f17;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.09);
      margin: 14px 0 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.95rem;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    /* LISTA DE M√öSICAS */
    .tracks-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .track-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .track-card:hover {
      transform: translateY(-1px);
      background: #1a1a24;
    }

    .track-cover {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff, #b3b3b3);
      flex-shrink: 0;
    }

    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .track-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .track-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .track-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .wave-icon {
      font-size: 1.4rem;
    }

    .btn-request {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ffb342, #ff8a3c);
      color: #2b1903;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .btn-add-custom {
      margin-top: 8px;
      width: 100%;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.25);
      background: transparent;
      color: var(--text-muted);
      padding: 8px 12px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* FOOTER NAV */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0e0e14cc;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .footer-btn {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text);
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.15s;
    }

    .footer-btn.active {
      border-color: var(--accent);
    }
  </style>
</head>
