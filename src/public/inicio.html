<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Escolha um G√™nero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  :root {
    --bg: radial-gradient(circle at top, #1b2735 0%, #090a0f 45%, #000 100%);
    --card-bg: rgba(10, 10, 20, 0.9);
    --accent: #ffb342;
    --accent-soft: rgba(255, 179, 66, 0.15);
    --primary-text: #ffffff;
    --secondary-text: #a7b0c0;
    --border-subtle: rgba(255, 255, 255, 0.06);
    --danger: #ff4d4f;
    --success: #3fdca3;
    --shadow-soft: 0 18px 35px rgba(0, 0, 0, 0.8);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    color: var(--primary-text);
    background: var(--bg);
    background-attachment: fixed;
  }

  /* ========= GRID PRINCIPAL ========= */
  .container {
    width: 100%;
    max-width: 1100px;
    margin: 32px auto 110px;
    padding: 0 16px;

    display: grid;
    grid-template-columns: 1fr 420px;
    gap: 24px;
  }

  /* MOBILE (igual front do cliente) */
  @media(max-width: 900px) {
    .container {
      grid-template-columns: 1fr;
      gap: 16px;
      max-width: 600px;
    }

    .right-col {
      order: 3;
    }
  }

  @media(max-width: 600px) {
    .container {
      margin-top: 16px;
      padding: 0 10px;
    }

    .header {
      padding-left: 4px;
    }

    .card {
      padding: 14px;
    }

    #chat-box {
      height: 340px;
    }
  }

  /* HEADER */
  .header {
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 8px;
  }

  .avatar {
    width: 56px;
    height: 56px;
    border-radius: 999px;
    background: linear-gradient(145deg, #4f8bff, #a279ff);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: 700;
    color: white;
  }

  .header-text { display:flex; flex-direction:column; }
  .title { font-size: 20px; font-weight: 700; }
  .subtitle { font-size: 13px; color: var(--secondary-text); }

  /* CARD */
  .card {
    background: var(--card-bg);
    border-radius: 18px;
    padding: 16px;
    border: 1px solid var(--border-subtle);
    box-shadow: var(--shadow-soft);
  }

  .left-col { display:flex; flex-direction:column; gap:18px; }

  /* PLAYER */
  .now-title { font-size: 16px; font-weight:700; }
  .now-artists { font-size:13px; color:var(--secondary-text); margin-top:6px; }

  .player-controls {
    display:flex;
    align-items:center;
    gap:8px;
    margin-top:12px;
    flex-wrap:wrap;
  }

  .btn {
    background: var(--accent);
    color:#1a1210;
    border:none;
    padding:8px 12px;
    border-radius:12px;
    cursor:pointer;
    font-weight:700;
    font-size:14px;
  }

  .btn.ghost {
    background:transparent;
    color:var(--primary-text);
    border:1px solid rgba(255,255,255,.06);
  }

  /* FILA */
  .section-label { font-size:13px; color:var(--secondary-text); margin-bottom:6px; }
  .fila-lista { display:flex; flex-direction:column; gap:12px; max-height:420px; overflow:auto; padding-right:6px; }

  .music-card {
    background: rgba(255,255,255,0.02);
    border-radius: 14px;
    padding: 12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border: 1px solid var(--border-subtle);
  }

  .small-btn {
    padding:6px 8px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.05);
    background:transparent;
    color:var(--secondary-text);
    cursor:pointer;
    font-size:12px;
    font-weight:700;
  }

  .small-btn.danger { color:var(--danger); }

  /* CHAT */
  .right-col { display:flex; flex-direction:column; gap:18px; }

  #chat-box {
    height:540px;
    overflow-y:auto;
    border-radius:12px;
    padding:12px;
    background:rgba(0,0,0,0.35);
    border:1px solid var(--border-subtle);
  }

  @media(max-width:600px){
    #chat-box{
      height:350px;
    }
  }

  .msg {
    padding:10px;
    border-radius:12px;
    background:rgba(255,255,255,.02);
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
    gap:8px;
  }

  footer {
    position:fixed;
    bottom:16px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.6);
    padding:8px 14px;
    border-radius:16px;
    border:1px solid var(--border-subtle);
    display:flex;
    gap:12px;
  }

  @media(max-width:600px){
    footer{
      bottom:8px;
    }
  }

  .footer-action {
    padding:8px 12px;
    border-radius:10px;
    background:rgba(255,255,255,0.02);
    color:var(--secondary-text);
    font-weight:700;
    cursor:pointer;
  }
</style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="avatar" id="avatar">P</div>
      <div>
        <div class="header-text-top">In√≠cio</div>
        <div class="header-text-sub" id="subtitle">Carregando‚Ä¶</div>
      </div>
    </header>

    <!-- SEARCH -->
    <div class="search-box">
      üîç
      <input id="searchInput" type="text" placeholder="O que voc√™ quer ouvir?" />
    </div>

    <!-- SPOTIFY RESULTS -->
    <section id="spotifyResults" class="results"></section>

    <!-- GRID -->
    <section class="grid">
      <button class="genre-card gospel" onclick="goTo('gospel')">
        <div class="genre-icon">üìñüéµ</div>
        Gospel
      </button>

      <button class="genre-card eletronica" onclick="goTo('eletronica')">
        <div class="genre-icon">üéß</div>
        Eletr√¥nica
      </button>

      <button class="genre-card rock" onclick="goTo('rock')">
        <div class="genre-icon">ü§ò</div>
        Rock
      </button>

      <button class="genre-card sertanejo" onclick="goTo('sertanejo')">
        <div class="genre-icon">üé∏üëí</div>
        Sertanejo
      </button>

      <button class="genre-card funk" onclick="goTo('funk')">
        <div class="genre-icon">üì¢</div>
        Funk
      </button>

      <button class="genre-card rap" onclick="goTo('rap')">
        <div class="genre-icon">üé§üé§</div>
        Rap
      </button>
    </section>
  </div>

  <!-- FOOTER -->
  <footer class="footer-nav">
    <div class="footer-btn active" onclick="window.location.href='/inicio.html'">üè†</div>
    <div class="footer-btn" onclick="window.location.href='/chat.html'">üí¨</div>
    <div class="footer-btn" onclick="window.location.href='/fila.html'">üìÅ</div>
  </footer>

  <script>
    // Carrega dados da sess√£o
    const nome = sessionStorage.getItem("nomeCliente");
    const mesa = sessionStorage.getItem("mesaId");

    if (!nome || !mesa) {
      window.location.href = "/login.html";
    }

    document.getElementById("avatar").textContent = nome[0].toUpperCase();
    document.getElementById("subtitle").textContent =
      `Mesa ${mesa} ‚Ä¢ Bem-vindo(a), ${nome}!`;

    function goTo(genero) {
      window.location.href = `/genero-${genero}.html`;
    }

    // ---------- PESQUISA SPOTIFY ----------
    const input = document.getElementById("searchInput");
    const results = document.getElementById("spotifyResults");

    input.addEventListener("keyup", async () => {
      const q = input.value.trim();

      if (q.length < 2) {
        results.innerHTML = "";
        return;
      }

      const res = await fetch(`/api/spotify/search?q=${encodeURIComponent(q)}`);
      const tracks = await res.json();

      results.innerHTML = "";

      tracks.forEach(t => {
        const card = document.createElement("div");
        card.className = "music-card";

        card.innerHTML = `
          <img class="cover" src="${t.album}" />
          <div class="info">
            <div class="title">${t.title}</div>
            <div class="artist">${t.artists}</div>
            <button class="add-btn">Adicionar</button>
          </div>
        `;

        card.querySelector(".add-btn").onclick = async () => {
          await fetch("/api/spotify/queue", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uri: t.spotifyUri })
          });

          alert("M√∫sica adicionada √† fila!");
        };

        results.appendChild(card);
      });
    });
  </script>
</body>

</html>
